<html>
<head>
    <title>JavaScript Basics</title>
</head>
<body>
    <script>
        // Array of Players
       Players=["Rohith","Dhoni","Virat","Jadeja","K L Ragul","Chris Gayle","Starc","Varun","Ashwin","Bhuvanesh","Bumrah"]
       console.log(Players);
       //To remove the first element
       Players.shift();
       console.log(Players);
       //To find the length
       let length=Players.length;
       console.log("Length: "+length);
       //To add the element in first 
       Players.unshift("Russel");
       //To print jersy numbers
       for(let player of Players)  console.log(player+" "+30*Math.random().toFixed(1));
       //To print the Player name in uppercase
       Players=Players.map(element =>element.toUpperCase());
       console.log(Players);
    </script>
</body>
</html>
