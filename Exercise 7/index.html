<html>
  <head>
    <title>Shruthi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="CSS/index.css" />
  </head>

  <body>
    <!-- Start of Email -->
    <header>
    <div class="header-mail">
      <a href="#">shruthi.bhattsiriuscom.com</a>
    </div>
    <!-- End of email -->
    <!-- Start of Heading -->
    <div class="shruthibhatt-heading">
      <h6><span id="header">Shruthi </span><strong>Bhatt</strong></h6>
    </div>
    <!-- End of Heading -->
    <!-- Start of SubHeading -->
    <div class="sub-heading">
      <p>a <span id="para">product</span> designer</p>
    </div>
  </header>
    <!-- End of SubHeading -->
    <!-- Start of Product Images -->
    <section>
    <div class="image-container">
      <img class="image" src="Asserts/rawpixel-769308-unsplash.png" />
      <img class="image" src="Asserts/fancycrave-329196-unsplash.png" />
      <img class="image" src="Asserts/nadine-shaabana-1112616-unsplash.png" />
      <img class="image" src="Asserts/fikri-rasyid-689579-unsplash.png" />
      <img class="image" src="Asserts/marc-mueller-654355-unsplash.png" />
      <img class="image" src="Asserts/jeff-sheldon-3219-unsplash.png" />
    </div>
    <!-- End of Product Images -->
    <!-- Start of Brand Names -->
    <div class="brand-names">
      <p>Big names to <span class="green-text">show off</span></p>
    </div>
    <div class="brand">
      <img class="image-brand" src="Asserts/logo_1.png" />
      <img class="image-brand" src="Asserts/logo_3.png" />
      <img class="image-brand" src="Asserts/logo_18.png" />
      <img class="image-brand" src="Asserts/logo_7.png" />
      <img class="image-brand" src="Asserts/logo_11.png" />
      <img class="image-brand" src="Asserts/logo_2.png" />
    </div>
    <!-- End of Brand Names -->
    <!-- Start of BreakLine-->
    <div class="break-line">
      <div class="small"></div>
      <div class="big"></div>
    </div>
    <!-- End of BreakLine-->
    <!-- Start of Icon-->
    <div class="icon">
      <div class="round">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="round">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="round">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="round">
        <i class="fa-brands fa-dribbble"></i>
      </div>
      <div class="round">
        <i class="fa-sharp fa-solid fa-m"></i>
      </div>
    </div>
  </section>
    <!-- End of Icon-->
    <!-- Start of footer-->
    <footer>
      <div class="phrase">Coded with Love and Passion</div>
    </footer>
    <!-- End of footer-->
  </body>
</html>
