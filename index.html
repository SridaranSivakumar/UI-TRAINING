<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pocket Notes</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="./js/jquery-ui-1.13.2.custom/jquery-ui.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.13.2.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.13.2.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pocket Notes</title>
</head>
<body>
    <header class="notes-header">
        <h3>Pocket Notes</h3>
        <div class="process-btn">
        <button class="delete-btn">DELETE ALL</button>
        <button class="new-btn">NEW</button>
    </div>
    </header>
    <section>
        <section>
            <div class="new-note-layer">
            <div class="newbtn-action">
               
                <div class="New-note"><p>New Note</p><div class="close-btn"> <i class="fa-sharp fa-solid fa-xmark"></i></div></div>
                <div><input type="text" placeholder="Notes title" size="30" id="input-title"/></div>
                <div><input type="text" placeholder="Add image url" size="30" id="image-url"/></div>
                <textarea type="text" placeholder="Add content here" size="30" id="input-content"></textarea>
                <div class="icon-row">
                   <div id="pink-circle" class="circle"></div>
                   <div id="white-circle" class="circle"></div>
                   <div id="yellow-circle" class="circle"></div>
                   <div id="green-circle" class="circle"></div>
                   <div id="orange-circle" class="circle"></div>
                </div>
                <div><button class="content-add-btn" disabled='disabled' >Add</button></div>
            </div>
        </div>
        </section>
        <div class="notes-container">
                
        </div>
        <div class="conform-box">
            <div class="box-header">
                <div>CONFIRM DELETE</div>
                <div class="cancel-icon">
                <i class="fa-sharp fa-solid fa-xmark"></i></div>
            </div>
            <div class="confirm-content">Are you want to delete all notes ?</div>
            <button class="conform-btn">YES DELETE</button>
        </div>
    </section>
    <script src="./js/jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
    <script src="./js/jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
