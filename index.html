<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- start of header -->
    <header class="company-logo">
        <div><img src="./Asset/Sirius_CDW_Cobranded_PMS2747.svg" /></div>
    </header>
    <!-- End of header -->
    <!-- start of form container -->
    <section>
        <form id="form">
            <div class="form-container">
                <div class="form-header"><strong> BILLING DETAILS </strong></div>
                <div class="name">
                    <span class="input-container">
                        <label for="fname" class="inputName">First Name</label><br>
                        <input type="text" name="fname" id="fInputBox" size="30"><span id="fname"></span>
                    </span>
                    <span class="input-container">
                        <label for="lname" class="inputName">Last Name:</label><br>
                        <input type="text" name="lname" id="lInputBox" size="30"><span id="lname"></span>
                    </span>
                </div>
                <div class="name">
                    <span class="input-container">
                        <label for="email">Email Address</label><br>
                        <input type="email" name="email" id="emailInputBox" size="30"><span id="email"></span>
                    </span>

                </div>
                <div class="name">
                    <span class="input-container">
                        <label for="Contactnumber" class="inputName">Contact Number</label><br>
                        <input type="text" name="Contactnumber" id="contactInputBox" size="30"><span
                            id="Contactnumber"></span>
                    </span>

                </div>
                <div class="name">
                    <span class="input-container">
                        <label for="pincode" class="inputName">Pin Code</label><br>
                        <input type="text" name="pincode" id="pincodeInputBox" size="30"><span id="pincode"></span>
                    </span>
                </div>
                <div>
                    <div class="payment-header"><strong> PAYMENT DETAILS </strong></div>
                </div>
                <div class="name">
                    <span class="input-container">
                        <label for="cardnumber" class="inputName">Card Number</label><br>
                        <input type="text" name="cardnumber" id="cardInputBox" size="30"><span id="cardnumber"></span>
                    </span>
                </div>
                <div class="name">
                    <span class="input-container">
                        <label for="cardexpiry" class="inputName">Card Expiry(year)</label><br>
                        <input type="text" name="cardexpiry" id="expiryInputBox" size="30"><span id="cardexpiry"></span>
                    </span>
                    <span class="input-container">
                        <label for="ccv" class="inputName">CCV</label><br>
                        <input type="text" name="ccv" id="ccvInputBox"><span id="ccv"></span>
                    </span>
                </div>
                <div class="name">
                    <button type="button" class="complete-btn">Complete payment</button>
                </div>
            </div>
        </form>
    </section>
    <!-- End of header -->
    <script src="js/index.js">


    </script>
</body>

</html>
